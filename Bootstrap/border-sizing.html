<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Border Sizing </title>
    <style>
        .d-inline-block {
            display: inline-block;
        }
    </style>
</head>

<body class="p-4">
    <div class="bg-light mt-2 p-4 border"></div>
    <div class="bg-light mt-2 p-4 "></div>
    <div class="bg-light mt-2 p-4 border-top"></div>
    <div class="bg-light mt-2 p-4 border-bottom"></div>
    <div class="bg-light mt-2 p-4 border-right"></div>
    <div class="bg-light mt-2 p-4 border-left"></div>
    <br><br>
    <div class="bg-light mt-2 p-4 border-0"></div>
    <div class="bg-light mt-2 p-4 border-bottom-0"></div>
    <div class="bg-light mt-2 p-4 border-top-0"></div>
    <div class="bg-light mt-2 p-4 border-right-0"></div>
    <div class="bg-light mt-2 p-4 border-left-0"></div>
    <br><br>
    <div class="bg-light mt-2 p-4 border border-primary"></div>
    <div class="bg-light mt-2 p-4 border border-secondary"></div>
    <br><br>
    <div class="bg-warning p-4 mt-2 w-25"></div>
    <div class="bg-warning p-4 mt-2 w-50"></div>
    <div class="bg-warning p-4 mt-2 w-75"></div>
    <div class="bg-warning p-4 mt-2 w-100"></div>
    <br><br>
    <div style="height: 200px;" class="bg-success">

        <div class="bg-warning d-inline-block p-4 h-25"></div>
        <div class="bg-warning d-inline-block p-4 h-50"></div>
        <div class="bg-warning d-inline-block p-4 h-75"></div>
        <div class="bg-warning d-inline-block p-4 h-100"></div>
    </div>
    <br><br>

    <div class=" shadow bg-light mt-5 p-4 border"></div>
    <div class=" shadow-sm bg-light mt-5 p-4 border"></div>
    <div class=" shadow-lg bg-light mt-5 p-4 border"></div>














    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
